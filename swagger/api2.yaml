#    CreateTicket:

paths:
  /auth:
    post:
      summary: "Авторизация по имени и паролю, возвращает JWT access and refresh tokens"
      tags:
        - Authorization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      description: "Авторизация пользователя, получение токена доступа к методам API"
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/InternalError"
    put:
      summary: "Обновление access toker через refresh token"
      tags:
        - Authorization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Token"
                - required:
                    - refresh_token
      description: "Авторизация пользователя, обмен refresh_token на access_token для доступа к методам API"
      responses:
        '201':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/InternalError"
  /signup:
    post:
      summary: "create new user"
      tags:
        - Authorization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/CreateUser"
      description: "Авторизация пользователя, получение токена доступа к методам API"
      responses:
        '201':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/InternalError"

  /clients/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: идентификатор клиента
        schema:
          type: string
    get:
      tags:
        - Clients
      summary: Получить клиента по ID
      operationId: getClientByID
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Clients"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/InternalError"

    patch:
      tags:
        - Clients
      summary: ""
      operationId: updateClient
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/UpdateClient"
      responses:
        '200':
          description: OK
        '500':
          $ref: "#/components/responses/InternalError"

  /clients:
    get:
      summary: "Список клиентов"
      tags:
        - Clients
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: Страница
          required: false
          explode: true
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: Выводить по
          required: false
          explode: true
          schema:
            type: integer
            default: 10
        - name: phone
          in: query
          description: Номер телефона
          required: true
          explode: true
          schema:
            type: string
        - name: address
          in: query
          description: Адрес
          required: false
          explode: true
          schema:
            type: string
        - name: name
          in: query
          description: ФИО
          required: false
          explode: true
          schema:
            type: string
        - name: account
          in: query
          description: Номер лицевого счета
          required: false
          explode: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Clients"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/InternalError"
    post:
      summary: "Создать клиента"
      tags:
        - Clients
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateClient"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Clients"
        '400':
          $ref: "#/components/responses/BadRequest"
        '409':
          $ref: "#/components/responses/Conflict"
        '500':
          $ref: "#/components/responses/InternalError"

  /orders:
    get:
      tags:
        - Orders
      summary: "Список заказов"
      security:
        - bearerAuth: []
      parameters:
        - { in: query, name: page, schema: { type: integer } }
        - { in: query, name: Per_page, schema: { type: integer } }
        - {name: manager_id, in: query, description: Идентификатор менеджера, required: false, explode: true, schema: { type: string }}
        - {name: created_at, in: query, description: Дата создания, required: false, explode: true, schema: { type: string }}
        - {name: closed_at, in: query, description: Дата закрытия, required: false, explode: true, schema: { type: string }}
        - {name: updated_at, in: query, description: Дата последнего обнволения, required: false, explode: true, schema: { type: string }}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResult"
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: "#/components/schemas/Orders"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/InternalError"

  /orders/{id}:
    get:
      summary: "Заказ"
      tags:
        - Orders
      parameters:
        - name: id
          in: path
          required: true
          description: идентификатор заказа
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/InternalError"

