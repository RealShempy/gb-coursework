openapi: 3.0.0
# https://github.com/OAI/OpenAPI-Specification/blob/main/versions/3.0.2.md

info:
  title: GB result project API
  version: 0.0.1

servers:
  - url: /api/v1/

tags:
  - name: Authorization
  - name: Clients
    description: ""
  - name: Orders
    description: ""

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  headers:
    RequestSuccess:
      schema:
        type: string
      description: "if the application has successfully processed the request, it returns success. If an error occurs during the processing of the request, it returns fail."

  responses:
    minimalResponse:
      description: "OK"

    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Conflict:
      description: Resource Already Exist
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    InternalError:
      description: Internal Server Error

  schemas:
    Error:
      type: object
      properties:
        error_code:
          type: string
        message:
          type: string
      required:
        - error_code
        - message

    Token:
      type: object
      properties:
        token:
          type: string
        refresh_token:
          type: string
    #--------------------------------------------
    User:
      type: object
      properties:
        username:
          type: string
        password:
          type: string

    CreateUser:
      type: object
      properties:
        name:
          type: string
        account:
          type: string
        email:
          type: string
        phone:
          type: string
    #--------------------------------------------
    Clients:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        accountNum:
          description: "Номер лицевого счета"
          type: string
        email:
          type: string
        phone:
          type: string
        active:
          type: boolean
        userType:
          type: number
        contragent:
          $ref: "#/components/schemas/Contragent"

    CreateClient:
      type: object
      properties:
        last_name:
          type: string
        first_name:
          type: string
        middle_name:
          type: string
        email:
          type: string
        phone:
          type: string
        user_type:
          type: number
          description: Физ/Юр лицо

    UpdateClient:
      type: object
      properties:
        name:
          type: string
        account:
          type: string
        email:
          type: string
        phone:
          type: string

    Contragent:
      type: object
      properties:
        id:
          type: string
        inn:
          type: string
        short_name:
          type: string
          description: "Название организации"
        balance:
          type: string
        account:
          description: "Номер договора"
          type: string
        email:
          type: string
        phone:
          type: string
        principal_name:
          type: string
          description: "Директор"
        status:
          type: number
        valid_for:
          type: string
          description: "Срок окончания договора"

    Order:
      type: object
      properties:
        id:
          type: string
        request_id:
          type: string
          description: "Номер обращения"
        status:
          type: string
        manager_id:
          type: string
          description: "Ответственный"
        created_at:
          type: string
        closed_at:
          type: string
        updated_at:
          type: string

    Orders:
      type: array
      items:
        $ref: "#/components/schemas/Order"
        
    PaginatedResult:
      type: object
      properties:
        page: { type: number, example: 3 }
        per_page: { type: number, example: 20 }
        results: { type: array, items: {} }
#    TODO
#    CreateOrder:
